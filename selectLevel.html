<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <audio autoplay loop>
    <source src="bgm/BubbleBobble_GameStart.ogg" type="audio/ogg">
  </audio>
  <link rel="stylesheet" href="CSS/selectLevel.css">
  <link rel="stylesheet" href="CSS/common.css">
  
</head>

<body>
  <h1 class="title btn">난이도 선택</h1>
  <form method="post" enctype="multipart/form-data">
    <div class="m_button">
        <label for="chooseFile"><span class="btn_text">
          몬스터를 고르고 싶다면?<br><br>
            👉 CLICK HERE! 👈
          </span>
        </label>
    </div>
    <input type="file" class="filebox_reset" id="chooseFile" name="chooseFile" accept="image/*" onchange="loadFile(this)">
</form>
  <form action="gameplay.html">
    <ul class="levels">

      <input type="text" id="userId" name="userId" value="" style="display: none;">



      <li><input class="level btn" type="submit" href="gameplay.html" name="difficulty" value="상"></li>

      <li><input class="level btn" type="submit" href="gameplay.html" name="difficulty" value="중"></li>

      <li><input class="level btn" type="submit" href="gameplay.html" name="difficulty" value="하"></li>

    </ul>
  </form>
</body>

</html>
