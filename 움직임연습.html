<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .play-ground {
            width: 70%;
            height: 700px;
            background: #000;
            position: relative;
            margin: 100px auto;

            border-radius: 30px;
        }

        .play-ground .player {
            width: 40px;
            height: 40px;
            background: #fff;

            border-radius: 50%;

            position: absolute;
            bottom: 0;
            left: 40px;
        }
    </style>
</head>
<body>
    <div class="play-ground">
        <div class="player" style="left: 40px"></div>
    </div>

    <script>
        const $playGround = document.querySelector('.play-ground');
        const $player = document.querySelector('.player');

        function rightMove() {
            playerLeft = +$player.style.left.slice(0, -2);
            $player.style.left = (playerLeft + 10) + 'px';
        }

        document.addEventListener('keydown', e => {
            const keyName = e.key;

            if (keyName === 'ArrowRight') rightMove();
        });
    </script>
</body>
</html>
